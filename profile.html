<script>
var sfw;
$(document).ready(function () {
  sfw = $("#wizard").stepFormWizard({
    height: 'auto',
    linkNav: 'prev',
    markPrevSteps: true,
    onNext: function(i) {
      var valid = $("#wizard").parsley().validate('block' + i);
      sfw.refresh();
      return valid;
    },

    onFinish: function(i) {
      var valid = $("#wizard").parsley().validate();
      // if use height: 'auto' call refresh metod after validation, because parsley can change content
      sfw.refresh();
      return valid;
    }
  });
})
$('#wizard_').on('sf-step-after', function(e) {
  $('#events').append($('<div>').text('sf-step-after'));
  console.log(e);
});
$(window).load(function () {
  $(".sf-step").mCustomScrollbar({
    theme: "dark-3",
    scrollButtons: {
      enable: true
    }
  });
});
</script>

  <div class="container">
    <div class="site-index">
      <div class="body-content">
        <form id="wizard" action="">
        <fieldset>
          <legend>Edit Profile</legend>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="schoolname">Name of the school</label>
                <input type="text" class="form-control" id="schoolname" name="schoolname" placeholder="Enter school name" required data-parsley-group="block0">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your school's address" required  data-parsley-group="block0">
              </div>
              <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" class="form-control" id="contact" name="contact" data-parsley-minlength="8" required data-parsley-minlength-message="Please enter a valid phone number."  data-parsley-type="digits" data-parsley-pattern="^[\d\+\-\.\(\)\/\s]*$"  placeholder="Enter school's contact number"  data-parsley-group="block0">
              </div>
              <div class="form-group">
                <label for="site">School Website</label>
                <input type="text" class="form-control" id="site" name="site" data-parsley-type="url"  placeholder="Enter school's website"  data-parsley-group="block0">
              </div>
              <div class="form-group">
                <label for="fname">Founder's name</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Founder's name" data-parsley-group="block0">
              </div>
              <div class="form-group">
                <label for="pname">Principal's name</label>
                <input type="text" class="form-control" id="pname" name="pname" placeholder="Enter Principal's name" required data-parsley-group="block0">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <div class="form-group">
                  <label for="email">Email ID</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter school's email ID" data-parsley-group="block0">
                </div>
                <div class="form-group">
                  <label for="board">Board affiliation</label>
                  <input type="text" class="form-control" id="board" name="board" placeholder="ICSE/CBSE etc" required  data-parsley-group="block0">
                </div>
                <div class="form-group">
                  <label for="numteachers">Number of teachers</label>
                  <input type="number" class="form-control" id="numteachers" name="numteachers" placeholder="Enter number of teachers"  data-parsley-group="block0">
                </div>
                <div class="form-group">
                  <label for="numstudents">Number of students</label>
                  <input type="number" class="form-control" id="numstudents" name="numstudents" placeholder="Enter number of students"  data-parsley-group="block0">
                </div>
                <div class="form-group">
                  <label for="numboys">Number of boys</label>
                  <input type="number" class="form-control" id="numboys" name="numboys" placeholder="Enter number of boys"  data-parsley-group="block0">
                </div>
                <div class="form-group">
                  <label for="numgirls">Number of girls</label>
                  <input type="number" class="form-control" id="numgirls" name="numgirls" placeholder="Enter number of girls"  data-parsley-group="block0">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
